<div id="top" class="login-22-bodycolor">
    <div class="page_loader"></div>

    <!-- Login 22 start -->
    <div class="login-22">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="form-section">
                        <div class="form-inner">
                            <div class="details">
                                <h3>Đăng Nhập</h3>
                                <form
                                    [formGroup]="loginForm"
                                    (ngSubmit)="loginByAuth()"
                                    
                                >
                                    <div class="form-group form-box">
                                        <input
                                            type="text"
                                            id="username"
                                            formControlName="username"
                                            class="form-control"
                                            placeholder="Tên Đăng Nhập"

                                            required
                                        />
                                    </div>
                                    <div class="form-group form-box">
                                        <input
                                        id="password"
                                            type="password"
                                            formControlName="password"
                                            class="form-control"
                                           
                                            autocomplete="off"
                                            placeholder="Mật Khẩu"
                                            
                                            required
                                        />
                                    </div>
                                    <div
                                        class="checkbox form-group form-box clearfix"
                                    >
                                        <div class="form-check checkbox-theme">
                                            <input
                                                class="form-check-input"
                                                type="checkbox"
                                                value=""
                                                id="rememberMe"
                                            />
                                            <label
                                                class="form-check-label"
                                                for="rememberMe"
                                            >
                                                Nhớ Tài Khoản
                                            </label>
                                        </div>
                                        <p>
                                            <a
                                                href=""
                                                class="thembo"
                                                routerLink="/forgot-password"
                                            >
                                                Quên Mật Khẩu</a
                                            >
                                        </p>
                                    </div>
                                    <div class="form-group clearfix">
                                        <button
                                            type="submit"
                                            class="btn-md btn-theme w-100"
                                            (click)="loginByAuth()"
                                        >
                                            Đăng Nhập
                                        </button>
                                    </div>
                                    <!-- <div class="clearfix"></div>
                                    <div class="social-list">
                                        <span>Hoặc Đăng Nhập với</span>
                                        <a href="#" class="facebook">
                                            <i
                                                class="fa-brands fa-facebook fa-2xl"
                                                style="
                                                    color: #176bab;
                                                    font-size: 3.1em;
                                                "
                                            ></i>
                                        </a>

                                        <a href="#" class="google-bg">
                                            <i
                                                class="fa-brands fa-google fa-2xl"
                                                style="
                                                    color: #e13d3d;
                                                    font-size: 3.1em;
                                                "
                                            ></i>
                                        </a>
                                    </div> -->
                                </form>
                                <div class="clearfix"></div>
                            </div>
                            <!-- <p>
                                Bạn chưa có tài khoản?
                                <a
                                    href=""
                                    class="thembo"
                                    routerLink="/register"
                                >
                                    Đăng ký ở đây.</a
                                >
                            </p> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Login 22 end -->

    <!-- Ripple background start -->
    <div
        class="ripple-background"
        style="z-index: 500 !important; position: absolute; top: -30px"
    >
        <div
            class="cricle"
            style="
                position: absolute;
                border-radius: 50%;
                animation: ripple 15s infinite;
            "
        >
            <div
                class="circle xxlarge shade1"
                style="
                    width: 1000px;
                    height: 1000px;
                    left: -500px;
                    bottom: -500px;
                "
            ></div>
            <div
                class="circle xlarge shade2"
                style="
                    width: 800px;
                    height: 800px;
                    left: -400px;
                    bottom: -400px;
                "
            ></div>
            <div
                class="circle large shade3"
                style="
                    width: 600px;
                    height: 600px;
                    left: -300px;
                    bottom: -300px;
                "
            ></div>
            <div
                class="circle mediun shade4"
                style="
                    width: 400px;
                    height: 400px;
                    left: -200px;
                    bottom: -200px;
                "
            ></div>
            <div
                class="circle small shade5"
                style="
                    width: 200px;
                    height: 200px;
                    left: -100px;
                    bottom: -100px;
                "
            ></div>
        </div>
    </div>
    <!-- Ripple background end -->
