<!-- Login 22 start -->
<div class="login-22">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-section">
                    <div class="form-inner">
                        
                        <div class="details">
                            <h3>Create An Account</h3>
                            <form action="#" method="GET">
                                <div class="form-group form-box">
                                    <input type="text" name="name" class="form-control" placeholder="Full Name" aria-label="Full Name">
                                </div>
                                <div class="form-group form-box">
                                    <input type="email" name="email" class="form-control" placeholder="Email Address" aria-label="Email Address">
                                </div>
                                <div class="form-group form-box">
                                    <input type="password" name="password" class="form-control" autocomplete="off" placeholder="Password" aria-label="Password">
                                </div>
                                <div class="checkbox form-group form-box clearfix">
                                    <div class="form-check checkbox-theme">
                                        <input class="form-check-input" type="checkbox" value="" id="termsOfService">
                                        <label class="form-check-label" for="termsOfService">
                                            I agree to the<a href="#" class="terms">terms of service</a>
                                        </label>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn-md btn-theme w-100">Register</button>
                                </div>
                                <div class="clearfix"></div>
                                <div class="social-list">
                                    <span>Or Login With</span>
                                    <a href="#" class="facebook-bg">
                                        <i class="fa fa-facebook"></i>
                                    </a>
                                    <a href="#" class="twitter-bg">
                                        <i class="fa fa-twitter"></i>
                                    </a>
                                    <a href="#" class="google-bg">
                                        <i class="fa fa-google"></i>
                                    </a>
                                    <a href="#" class="linkedin-bg">
                                        <i class="fa fa-linkedin"></i>
                                    </a>
                                </div>
                            </form>
                            <div class="clearfix"></div>
                        </div>
                        <p>Already a member? <a routerLink="/employee_login">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login 22 end -->
